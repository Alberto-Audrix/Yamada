<body class="main">
    <fieldset>
        <legend>Form Product Purchase</legend>
        <div class="form">
            <form action="">
                <div class="name">
                    <label for="input-name"><b>Name</b></label>
                    <input type="text" name="" id="input-name" size="25">
                </div>

                <div class="phone-number">
                    <label for="input-phone-number"><b>Phone Number</b></label>
                    <input type="text" name="" id="input-phone-number" size="25">
                </div>

                <div class="gender">
                    <label for=""><b>Gender</b></label>
                    <input type="radio" name="gender" id="input-gender-male">
                    <label for="input-gender-male">Male</label>
                    <input type="radio" name="gender" id="input-gender-female">
                    <label for="input-gender-female">Female</label>
                </div>

                <div class="mail">
                    <label for="input-mail"><b>E-mail</b></label>
                    <input type="text" name="" id="input-mail" size="25">
                </div>

                <div class="product">
                    <label for="input-product"><b>Product</b></label>
                    <select name="" id="input-product">
                        <option value="none">Select a product</option>
                        <option value="Yamada RMX 2003">Yamada RMX 2003</option>
                        <option value="Mio M6">Mio M6</option>
                        <option value="R69">R69</option>
                    </select>
                </div>

                <div class="street">
                    <br>
                    <label for="input-address"><b>Address</b></label>
                    <textarea name="" id="input-address" cols="58" rows="5"></textarea> 
                </div>

                <div class="date">
                    <label for="input-delivery-date"><b>Delivery date</b></label>
                    <input type="date" name="" id="input-delivery-date" size="25">
                </div>

                <div class="term">
                    <input type="checkbox" name="" id="input-term">
                    <label for="input-term">I agree with <b>terms & condition</b></label>
                </div>
        
                <div class="button">
                    <input type="submit" value="Submit" id="submit-button">
                </div>
            </form>
                
        </div>
    </fieldset>
